<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="codename" content="Bubble doggy">
  <title>Documentation</title>
</head>
<body>
  <p>
    To get current date nodes send you request to 
    <code>/time?format=[your date nodes separated with '-']</code>
  </p>
  <p>
    <b>For example:</b><br>
    Send your request to
    <a href='/time?format=year-month-day'>/time?format=year-month-day</a><br>
    That's return plain/text MIME format value <i>"2020-02-24"</i>
  </p>
  <p>
    <b>Available formats:</b><br>
    <ul>
      <li>year</li>
      <li>month</li>
      <li>day</li>
      <li>hour</li>
      <li>minute</li>
      <li>second</li>
    </ul>
  </p>
</body>
</html>
